<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2023/04/13/16814004247549.jpg');
            background-size: cover; /* La imagen cubre toda la pantalla */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 90%; /* Ancho adaptable para pantallas pequeñas */
            max-width: 500px; /* Tamaño máximo para pantallas grandes */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Página Principal</h1>
        <p>Elige una opción:</p>
        <a href="{% url 'login' %}">Iniciar Sesión</a>
        <a href="{% url 'register' %}">Registrarse</a>
    </div>
</body>
</html>
